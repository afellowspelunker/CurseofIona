description.English=A digital adaptation of the Descent Second Edition quest - The Curse of Iona.\n\nThis is an Act II quest contained in the Guardians of Deephall collection.\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nv1.2 - Added Rumor Quest support, increased difficulty, minor adjustments.\n\nPlease report bugs at https://github/afellowspelunker/CurseofIona/issues.
description.Spanish=Una adaptación digital de la aventura «La maldición de Iona» (Acto II) de la expansión «Guardianes de la Fortaleza Interior» para el juego Descent, segunda edición. \n\n Esta aventura puede jugarse usando solo el juego base. Es compatible con todas las expansiones de tu colección (usará los monstruos disponibles en tu colección si no están disponibles los de la expansión de "Héroes y Monstruos" correspondiente). \n\n Por favor, avisa de cualquier incidencia o fallo en la siguiente dirección: https://github/afellowspelunker/CurseofIona/issues. \n 
description.German=Eine digitale Anpassung der Descent 2. Edition-Begegnung - Der Fluch von Iona.\n\n Dies ist eine Akt II-Begegnung, die in der Wächter von Deephall-Sammlung enthalten ist.\n\n Diese Begegnung kann nur mit dem Grundspiel gespielt werden. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\n v1.2 - Unterstützung für die Rumor-Begegnung wurde hinzugefügt, der Schwierigkeitsgrad wurde erhöht, kleinere Anpassungen wurden vorgenommen.\n\n Bitte meldet Bugs unter https://github/afellowspelunker/CurseofIona/issues.
